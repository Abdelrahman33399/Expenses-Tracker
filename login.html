    <title>تسجيل الدخول - متابع المصروفات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

<body class="auth-body">
    <div id="particles-js"></div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>مرحبًا بك في متابع المصروفات 🧾</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">تسجيل دخول</button>
                <button class="tab" onclick="switchTab('register')">إنشاء حساب</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="form active">
                <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="login-password" placeholder="كلمة المرور" required>
                <button onclick="loginWithEmail()">دخول</button>
                <p class="error" id="login-error"></p>
                <p><a href="#" onclick="alert('نسيت كلمة المرور؟ هذه الميزة قيد التطوير')">نسيت كلمة المرور؟</a></p>
            </div>

            <!-- Register Form -->
            <div id="register" class="form">
                <input type="text" id="register-name" placeholder="الاسم الكامل" required>
                <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
                <input type="tel" id="register-phone" placeholder="رقم الهاتف (اختياري)">
                <input type="password" id="register-password" placeholder="كلمة المرور" required>
                <input type="password" id="register-confirm-password" placeholder="تأكيد كلمة المرور" required>
                <input type="number" id="register-salary" placeholder="المرتب الشهري (اختياري)">
                <button onclick="registerWithEmail()">إنشاء الحساب</button>
                <p class="error" id="register-error"></p>
            </div>
        </div>
    </div>
